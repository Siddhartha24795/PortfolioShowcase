<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" stop-opacity="1"/>
      <stop offset="100%" stop-color="#636e72" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="browser-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dfe6e9" stop-opacity="1"/>
      <stop offset="100%" stop-color="#b2bec3" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="btn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a29bfe" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Browser Window -->
  <g>
    <!-- Browser Frame -->
    <rect x="150" y="100" width="500" height="350" rx="8" ry="8" fill="#fff" opacity="0.9"/>
    
    <!-- Browser Toolbar -->
    <rect x="150" y="100" width="500" height="40" rx="8" ry="8" fill="url(#browser-gradient)"/>
    <rect x="150" y="140" width="500" height="4" fill="#dfe6e9"/>
    
    <!-- Browser Controls -->
    <circle cx="175" cy="120" r="8" fill="#ff7675"/>
    <circle cx="200" cy="120" r="8" fill="#fdcb6e"/>
    <circle cx="225" cy="120" r="8" fill="#55efc4"/>
    
    <!-- URL Bar -->
    <rect x="250" y="110" width="350" height="20" rx="4" ry="4" fill="#fff" stroke="#dfe6e9" stroke-width="1"/>
    <text x="260" y="124" font-family="monospace" font-size="12" fill="#636e72">https://www.example.com/dashboard</text>
    
    <!-- Page Content -->
    <g>
      <!-- Header -->
      <rect x="170" y="160" width="460" height="60" rx="4" ry="4" fill="#dfe6e9" opacity="0.5"/>
      <text x="190" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3436">Website Dashboard</text>
      
      <!-- Navigation -->
      <g>
        <rect x="190" y="205" width="80" height="30" rx="4" ry="4" fill="#fff" stroke="#dfe6e9" stroke-width="1"/>
        <text x="230" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" text-anchor="middle">Home</text>
        
        <rect x="280" y="205" width="80" height="30" rx="4" ry="4" fill="#fff" stroke="#dfe6e9" stroke-width="1"/>
        <text x="320" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" text-anchor="middle">Products</text>
        
        <rect x="370" y="205" width="80" height="30" rx="4" ry="4" fill="#fff" stroke="#dfe6e9" stroke-width="1"/>
        <text x="410" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" text-anchor="middle">Services</text>
        
        <rect x="460" y="205" width="80" height="30" rx="4" ry="4" fill="#fff" stroke="#dfe6e9" stroke-width="1"/>
        <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" text-anchor="middle">Contact</text>
      </g>
      
      <!-- Main Content Columns -->
      <g>
        <!-- Left Column -->
        <rect x="190" y="250" width="180" height="180" rx="4" ry="4" fill="#f5f6fa" opacity="0.8"/>
        <rect x="200" y="260" width="160" height="20" rx="2" ry="2" fill="#dfe6e9"/>
        <rect x="200" y="290" width="160" height="50" rx="2" ry="2" fill="#dfe6e9"/>
        <rect x="200" y="350" width="160" height="70" rx="2" ry="2" fill="#dfe6e9"/>
        
        <!-- Right Column -->
        <rect x="380" y="250" width="160" height="180" rx="4" ry="4" fill="#f5f6fa" opacity="0.8"/>
        <circle cx="460" cy="290" r="40" fill="#dfe6e9"/>
        <rect x="400" y="340" width="120" height="10" rx="2" ry="2" fill="#dfe6e9"/>
        <rect x="400" y="360" width="120" height="10" rx="2" ry="2" fill="#dfe6e9"/>
        <rect x="400" y="380" width="120" height="10" rx="2" ry="2" fill="#dfe6e9"/>
        <rect x="400" y="400" width="120" height="10" rx="2" ry="2" fill="#dfe6e9"/>
      </g>
    </g>
  </g>
  
  <!-- Code Elements -->
  <g>
    <!-- First Code Block -->
    <g transform="translate(600, 260)">
      <rect x="-60" y="-35" width="120" height="70" rx="5" ry="5" fill="#2d3436" opacity="0.9"/>
      <text x="-50" y="-20" font-family="monospace" font-size="8" fill="#a29bfe">&lt;div class="container"&gt;</text>
      <text x="-45" y="-10" font-family="monospace" font-size="8" fill="#fd79a8">  &lt;header&gt;</text>
      <text x="-40" y="0" font-family="monospace" font-size="8" fill="#fff">    &lt;h1&gt;Title&lt;/h1&gt;</text>
      <text x="-45" y="10" font-family="monospace" font-size="8" fill="#fd79a8">  &lt;/header&gt;</text>
      <text x="-50" y="20" font-family="monospace" font-size="8" fill="#a29bfe">&lt;/div&gt;</text>
    </g>
    
    <!-- Second Code Block -->
    <g transform="translate(600, 350)">
      <rect x="-60" y="-35" width="120" height="70" rx="5" ry="5" fill="#2d3436" opacity="0.9"/>
      <text x="-50" y="-20" font-family="monospace" font-size="8" fill="#a29bfe">function handleClick() {</text>
      <text x="-45" y="-10" font-family="monospace" font-size="8" fill="#dfe6e9">  const data = fetch();</text>
      <text x="-45" y="0" font-family="monospace" font-size="8" fill="#dfe6e9">  return data.json();</text>
      <text x="-50" y="10" font-family="monospace" font-size="8" fill="#a29bfe">}</text>
      <text x="-50" y="20" font-family="monospace" font-size="8" fill="#55efc4">// Web API call</text>
    </g>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(150, 350)">
    <rect x="-50" y="-100" width="100" height="180" rx="10" ry="10" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    <rect x="-40" y="-90" width="80" height="140" rx="2" ry="2" fill="#f5f6fa"/>
    <rect x="-40" y="-90" width="80" height="20" rx="0" ry="0" fill="#dfe6e9"/>
    <rect x="-35" y="-65" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <rect x="-35" y="-45" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <rect x="-35" y="-25" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <rect x="-35" y="-5" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <rect x="-35" y="15" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <rect x="-35" y="35" width="70" height="10" rx="2" ry="2" fill="#dfe6e9"/>
    <circle cx="0" cy="65" r="8" fill="#dfe6e9" stroke="#636e72" stroke-width="1"/>
  </g>
  
  <!-- Responsive Design Illustration -->
  <g transform="translate(400, 480)">
    <rect x="-240" y="-20" width="70" height="40" rx="4" ry="4" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <rect x="-150" y="-20" width="90" height="40" rx="4" ry="4" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <rect x="-40" y="-20" width="120" height="40" rx="4" ry="4" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <rect x="100" y="-20" width="160" height="40" rx="4" ry="4" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    
    <text x="-205" y="0" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Mobile</text>
    <text x="-105" y="0" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Tablet</text>
    <text x="20" y="0" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Laptop</text>
    <text x="180" y="0" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Desktop</text>
  </g>
  
  <!-- Web Technologies -->
  <g transform="translate(400, 530)">
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="0" r="20" fill="#e34c26" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">HTML</text>
    </g>
    
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="20" fill="#264de4" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">CSS</text>
    </g>
    
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="0" r="20" fill="#f0db4f" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436" text-anchor="middle">JS</text>
    </g>
    
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="20" fill="#61DBFB" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">React</text>
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="20" fill="#68a063" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">Node</text>
    </g>
    
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="20" fill="#3178c6" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff" text-anchor="middle">TS</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">Web Development</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.8">Responsive and Interactive Websites</text>
</svg>