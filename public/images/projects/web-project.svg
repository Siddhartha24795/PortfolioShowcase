<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Browser Window -->
  <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="white" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Browser Address Bar -->
  <rect x="150" y="100" width="500" height="40" rx="10" ry="10" fill="#ecf0f1" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Navigation Buttons -->
  <circle cx="180" cy="120" r="8" fill="#e74c3c"/>
  <circle cx="205" cy="120" r="8" fill="#f39c12"/>
  <circle cx="230" cy="120" r="8" fill="#27ae60"/>
  
  <!-- Address Bar -->
  <rect x="255" y="110" width="365" height="20" rx="5" ry="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="270" y="125" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">https://www.mywebsite.com</text>
  
  <!-- Page Content -->
  <rect x="170" y="160" width="460" height="60" rx="5" ry="5" fill="#ecf0f1"/>
  <rect x="170" y="240" width="200" height="240" rx="5" ry="5" fill="#ecf0f1"/>
  <rect x="390" y="240" width="240" height="110" rx="5" ry="5" fill="#ecf0f1"/>
  <rect x="390" y="370" width="240" height="110" rx="5" ry="5" fill="#ecf0f1"/>
  
  <!-- Navigation Menu -->
  <rect x="190" y="180" width="60" height="20" rx="3" ry="3" fill="#27ae60"/>
  <rect x="270" y="180" width="60" height="20" rx="3" ry="3" fill="#3498db"/>
  <rect x="350" y="180" width="60" height="20" rx="3" ry="3" fill="#3498db"/>
  <rect x="430" y="180" width="60" height="20" rx="3" ry="3" fill="#3498db"/>
  <rect x="510" y="180" width="60" height="20" rx="3" ry="3" fill="#3498db"/>
  
  <!-- HTML, CSS, JS Icons -->
  <g transform="translate(630, 520)">
    <rect x="0" y="0" width="40" height="40" fill="#e34c26"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">HTML</text>
  </g>
  
  <g transform="translate(680, 520)">
    <rect x="0" y="0" width="40" height="40" fill="#264de4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CSS</text>
  </g>
  
  <g transform="translate(730, 520)">
    <rect x="0" y="0" width="40" height="40" fill="#f7df1e"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black" text-anchor="middle">JS</text>
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle">Web Development</text>
</svg>