<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5758BB" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00B8A9" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F6F6F6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E8E8E8" stop-opacity="1"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Main Phone -->
  <g transform="translate(400, 300)">
    <!-- Phone Body -->
    <rect x="-120" y="-220" width="240" height="440" rx="30" ry="30" fill="#333" stroke="#555" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="-105" y="-200" width="210" height="400" rx="5" ry="5" fill="url(#screen-gradient)"/>
    
    <!-- Notch -->
    <rect x="-40" y="-200" width="80" height="15" rx="7.5" ry="7.5" fill="#333"/>
    
    <!-- Home Button -->
    <circle cx="0" cy="210" r="15" fill="none" stroke="#ccc" stroke-width="2"/>
    
    <!-- Status Bar -->
    <rect x="-105" y="-200" width="210" height="30" rx="5" ry="5" fill="#f5f5f5" opacity="0.8"/>
    <text x="-85" y="-180" font-family="Arial, sans-serif" font-size="10" fill="#333">12:34</text>
    <text x="85" y="-180" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="end">100%</text>
    
    <!-- App Content -->
    <g>
      <!-- App Header -->
      <rect x="-105" y="-170" width="210" height="50" fill="#5758BB"/>
      <text x="0" y="-135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Mobile App</text>
      
      <!-- Navigation Bar -->
      <rect x="-105" y="180" width="210" height="50" fill="#5758BB"/>
      
      <!-- Nav Icons -->
      <g fill="#fff">
        <rect x="-90" y="195" width="40" height="20" rx="5" ry="5"/>
        <rect x="-20" y="195" width="40" height="20" rx="5" ry="5"/>
        <rect x="50" y="195" width="40" height="20" rx="5" ry="5"/>
      </g>
      
      <!-- Content Cards -->
      <g>
        <rect x="-85" y="-110" width="170" height="80" rx="10" ry="10" fill="#fff" stroke="#eee" stroke-width="1"/>
        <text x="-75" y="-90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Feature 1</text>
        <text x="-75" y="-70" font-family="Arial, sans-serif" font-size="10" fill="#777" width="150">Create amazing mobile experiences with intuitive design.</text>
        
        <rect x="-85" y="-20" width="170" height="80" rx="10" ry="10" fill="#fff" stroke="#eee" stroke-width="1"/>
        <text x="-75" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Feature 2</text>
        <text x="-75" y="20" font-family="Arial, sans-serif" font-size="10" fill="#777" width="150">Smart notifications and real-time updates for users.</text>
        
        <rect x="-85" y="70" width="170" height="80" rx="10" ry="10" fill="#fff" stroke="#eee" stroke-width="1"/>
        <text x="-75" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Feature 3</text>
        <text x="-75" y="110" font-family="Arial, sans-serif" font-size="10" fill="#777" width="150">User-friendly navigation and smooth performance.</text>
      </g>
    </g>
  </g>
  
  <!-- Secondary Devices -->
  <g opacity="0.8">
    <!-- Tablet -->
    <g transform="translate(620, 330) rotate(15)">
      <rect x="-90" y="-120" width="180" height="240" rx="10" ry="10" fill="#333" stroke="#555" stroke-width="2"/>
      <rect x="-80" y="-110" width="160" height="220" rx="5" ry="5" fill="#f5f5f5"/>
      <circle cx="0" cy="120" r="10" fill="none" stroke="#ccc" stroke-width="1.5"/>
      
      <!-- Tablet Content -->
      <rect x="-80" y="-110" width="160" height="30" fill="#5758BB"/>
      <text x="0" y="-90" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Tablet View</text>
      
      <rect x="-70" y="-70" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#eee" stroke-width="1"/>
      <rect x="-70" y="-10" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#eee" stroke-width="1"/>
      <rect x="-70" y="50" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#eee" stroke-width="1"/>
    </g>
    
    <!-- Smartwatch -->
    <g transform="translate(180, 300) rotate(-10)">
      <rect x="-45" y="-55" width="90" height="110" rx="10" ry="10" fill="#333" stroke="#555" stroke-width="2"/>
      <rect x="-35" y="-45" width="70" height="70" rx="5" ry="5" fill="#f5f5f5"/>
      
      <!-- Watch Band -->
      <rect x="-25" y="30" width="50" height="40" rx="5" ry="5" fill="#555"/>
      
      <!-- Watch Content -->
      <rect x="-35" y="-45" width="70" height="20" fill="#5758BB"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Smart Watch</text>
      
      <circle cx="0" cy="-5" r="20" fill="none" stroke="#5758BB" stroke-width="2"/>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">03</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="6" fill="#777" text-anchor="middle">NOTIFICATIONS</text>
    </g>
  </g>
  
  <!-- App Development Elements -->
  <g>
    <!-- Code Block -->
    <g transform="translate(180, 160)">
      <rect x="-80" y="-40" width="160" height="80" rx="5" ry="5" fill="#222" opacity="0.8"/>
      <text x="-70" y="-20" font-family="monospace" font-size="10" fill="#00B8A9">class MyApp extends App {</text>
      <text x="-65" y="-5" font-family="monospace" font-size="10" fill="#f5f5f5">  render() {</text>
      <text x="-60" y="10" font-family="monospace" font-size="10" fill="#f5f5f5">    return <tspan fill="#FF9A76">&lt;View /&gt;</tspan>;</text>
      <text x="-65" y="25" font-family="monospace" font-size="10" fill="#f5f5f5">  }</text>
      <text x="-70" y="40" font-family="monospace" font-size="10" fill="#00B8A9">}</text>
    </g>
    
    <!-- UI Components -->
    <g transform="translate(620, 160)">
      <rect x="-80" y="-60" width="160" height="120" rx="5" ry="5" fill="#222" opacity="0.8"/>
      
      <!-- Component Icons -->
      <g fill="#f5f5f5" opacity="0.9">
        <rect x="-60" y="-40" width="30" height="20" rx="3" ry="3"/>
        <rect x="-20" y="-40" width="30" height="20" rx="3" ry="3"/>
        <rect x="20" y="-40" width="30" height="20" rx="3" ry="3"/>
        
        <rect x="-60" y="-10" width="30" height="20" rx="3" ry="3"/>
        <rect x="-20" y="-10" width="30" height="20" rx="3" ry="3"/>
        <rect x="20" y="-10" width="30" height="20" rx="3" ry="3"/>
        
        <rect x="-60" y="20" width="30" height="20" rx="3" ry="3"/>
        <rect x="-20" y="20" width="30" height="20" rx="3" ry="3"/>
        <rect x="20" y="20" width="30" height="20" rx="3" ry="3"/>
      </g>
      
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">UI Components</text>
    </g>
  </g>
  
  <!-- Technology Icons -->
  <g transform="translate(400, 500)">
    <!-- React Native -->
    <g transform="translate(-200, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="#61DAFB" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#fff"/>
      <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="#fff" stroke-width="2" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="#fff" stroke-width="2" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="#fff" stroke-width="2" transform="rotate(150)"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">React Native</text>
    </g>
    
    <!-- Flutter -->
    <g transform="translate(-100, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="#54C5F8" opacity="0.8"/>
      <path d="M-10,-10 L10,10 L-10,10 Z" fill="#fff"/>
      <path d="M-10,-10 L10,-10 L0,0 Z" fill="#fff" opacity="0.7"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Flutter</text>
    </g>
    
    <!-- Swift -->
    <g transform="translate(0, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="#F05138" opacity="0.8"/>
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Swift</text>
    </g>
    
    <!-- Kotlin -->
    <g transform="translate(100, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="#7F52FF" opacity="0.8"/>
      <path d="M-12,-12 L12,12 M-12,12 L-2,0 L-12,-12" fill="none" stroke="#fff" stroke-width="2"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Kotlin</text>
    </g>
    
    <!-- Firebase -->
    <g transform="translate(200, 0)" filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="#FFA000" opacity="0.8"/>
      <path d="M-10,10 L0,-10 L10,10 Z" fill="#fff"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Firebase</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">Mobile App Development</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.8">Cross-Platform and Native Solutions</text>
</svg>