<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Phone Outline -->
  <rect x="300" y="50" width="200" height="400" rx="20" ry="20" fill="#ecf0f1" stroke="#c0392b" stroke-width="10"/>
  
  <!-- Screen -->
  <rect x="310" y="80" width="180" height="320" rx="3" ry="3" fill="#3498db"/>
  
  <!-- Home Button -->
  <circle cx="400" cy="430" r="20" fill="white" stroke="#c0392b" stroke-width="2"/>
  
  <!-- App Icons -->
  <g>
    <!-- Row 1 -->
    <rect x="330" y="100" width="40" height="40" rx="5" ry="5" fill="#e74c3c"/>
    <rect x="380" y="100" width="40" height="40" rx="5" ry="5" fill="#f1c40f"/>
    <rect x="430" y="100" width="40" height="40" rx="5" ry="5" fill="#2ecc71"/>
    
    <!-- Row 2 -->
    <rect x="330" y="150" width="40" height="40" rx="5" ry="5" fill="#9b59b6"/>
    <rect x="380" y="150" width="40" height="40" rx="5" ry="5" fill="#34495e"/>
    <rect x="430" y="150" width="40" height="40" rx="5" ry="5" fill="#1abc9c"/>
    
    <!-- Row 3 -->
    <rect x="330" y="200" width="40" height="40" rx="5" ry="5" fill="#16a085"/>
    <rect x="380" y="200" width="40" height="40" rx="5" ry="5" fill="#f39c12"/>
    <rect x="430" y="200" width="40" height="40" rx="5" ry="5" fill="#7f8c8d"/>
    
    <!-- Row 4 -->
    <rect x="330" y="250" width="40" height="40" rx="5" ry="5" fill="#27ae60"/>
    <rect x="380" y="250" width="40" height="40" rx="5" ry="5" fill="#2980b9"/>
    <rect x="430" y="250" width="40" height="40" rx="5" ry="5" fill="#8e44ad"/>
    
    <!-- Bottom Dock -->
    <rect x="330" y="320" width="40" height="40" rx="5" ry="5" fill="#e67e22"/>
    <rect x="380" y="320" width="40" height="40" rx="5" ry="5" fill="#e74c3c"/>
    <rect x="430" y="320" width="40" height="40" rx="5" ry="5" fill="#3498db"/>
  </g>
  
  <!-- Android & iOS Logos -->
  <g transform="translate(200, 250)">
    <path d="M15,5 L25,25 L5,25 Z" fill="#a4c639"/> <!-- Simplified Android logo -->
    <circle cx="15" cy="45" r="12" fill="#a4c639"/>
    <circle cx="55" cy="15" r="10" fill="#a4c639"/>
    <circle cx="55" cy="45" r="10" fill="#a4c639"/>
  </g>
  
  <g transform="translate(535, 250)">
    <rect x="0" y="0" width="40" height="40" rx="8" ry="8" fill="white"/> <!-- Simplified iOS logo -->
    <circle cx="20" cy="20" r="15" fill="#c0392b"/>
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle">Mobile Development</text>
</svg>