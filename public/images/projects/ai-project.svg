<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3498db" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2980b9" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2980b9" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Abstract Neural Network Visualization -->
  <g fill="none" stroke="#2980b9" stroke-width="2" opacity="0.7">
    <!-- Nodes -->
    <circle cx="200" cy="150" r="15" fill="url(#circle-gradient)"/>
    <circle cx="200" cy="250" r="15" fill="url(#circle-gradient)"/>
    <circle cx="200" cy="350" r="15" fill="url(#circle-gradient)"/>
    <circle cx="200" cy="450" r="15" fill="url(#circle-gradient)"/>
    
    <circle cx="400" cy="100" r="15" fill="url(#circle-gradient)"/>
    <circle cx="400" cy="200" r="15" fill="url(#circle-gradient)"/>
    <circle cx="400" cy="300" r="15" fill="url(#circle-gradient)"/>
    <circle cx="400" cy="400" r="15" fill="url(#circle-gradient)"/>
    <circle cx="400" cy="500" r="15" fill="url(#circle-gradient)"/>
    
    <circle cx="600" cy="200" r="15" fill="url(#circle-gradient)"/>
    <circle cx="600" cy="300" r="15" fill="url(#circle-gradient)"/>
    <circle cx="600" cy="400" r="15" fill="url(#circle-gradient)"/>
    
    <!-- Connections -->
    <line x1="200" y1="150" x2="400" y2="100" />
    <line x1="200" y1="150" x2="400" y2="200" />
    <line x1="200" y1="150" x2="400" y2="300" />
    
    <line x1="200" y1="250" x2="400" y2="100" />
    <line x1="200" y1="250" x2="400" y2="200" />
    <line x1="200" y1="250" x2="400" y2="300" />
    <line x1="200" y1="250" x2="400" y2="400" />
    
    <line x1="200" y1="350" x2="400" y2="200" />
    <line x1="200" y1="350" x2="400" y2="300" />
    <line x1="200" y1="350" x2="400" y2="400" />
    <line x1="200" y1="350" x2="400" y2="500" />
    
    <line x1="200" y1="450" x2="400" y2="300" />
    <line x1="200" y1="450" x2="400" y2="400" />
    <line x1="200" y1="450" x2="400" y2="500" />
    
    <line x1="400" y1="100" x2="600" y2="200" />
    <line x1="400" y1="200" x2="600" y2="200" />
    <line x1="400" y1="200" x2="600" y2="300" />
    
    <line x1="400" y1="300" x2="600" y2="200" />
    <line x1="400" y1="300" x2="600" y2="300" />
    <line x1="400" y1="300" x2="600" y2="400" />
    
    <line x1="400" y1="400" x2="600" y2="300" />
    <line x1="400" y1="400" x2="600" y2="400" />
    
    <line x1="400" y1="500" x2="600" y2="400" />
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle">Artificial Intelligence</text>
</svg>