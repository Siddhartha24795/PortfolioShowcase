<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="1"/>
      <stop offset="100%" stop-color="#4a69bd" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#48dbfb" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0abde3" stop-opacity="0.4"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Brain Outline -->
  <g transform="translate(400, 300) scale(1.5)" fill="none" stroke="#fff" stroke-width="2" opacity="0.8">
    <!-- Left hemisphere -->
    <path d="M-70,-20 C-80,-30 -85,-50 -80,-70 C-75,-90 -60,-100 -40,-95 C-30,-93 -20,-85 -15,-75 
             C-10,-65 -5,-60 -5,-40 C-5,-20 -10,-10 -20,0 C-30,10 -40,15 -50,10 C-60,5 -65,-10 -70,-20 Z"/>
    
    <!-- Right hemisphere -->
    <path d="M70,-20 C80,-30 85,-50 80,-70 C75,-90 60,-100 40,-95 C30,-93 20,-85 15,-75 
             C10,-65 5,-60 5,-40 C5,-20 10,-10 20,0 C30,10 40,15 50,10 C60,5 65,-10 70,-20 Z"/>
    
    <!-- Cerebellum -->
    <path d="M-50,10 C-40,25 -20,35 0,35 C20,35 40,25 50,10"/>
    
    <!-- Brain stem -->
    <path d="M0,35 L0,60"/>
  </g>
  
  <!-- Neural Network Elements -->
  <g stroke="#0abde3" stroke-width="1.5" opacity="0.9">
    <!-- Neurons (nodes) -->
    <g fill="#fff">
      <!-- Input layer -->
      <circle cx="250" cy="200" r="8"/>
      <circle cx="250" cy="250" r="8"/>
      <circle cx="250" cy="300" r="8"/>
      <circle cx="250" cy="350" r="8"/>
      <circle cx="250" cy="400" r="8"/>
      
      <!-- Hidden layer 1 -->
      <circle cx="350" cy="180" r="8"/>
      <circle cx="350" cy="230" r="8"/>
      <circle cx="350" cy="280" r="8"/>
      <circle cx="350" cy="330" r="8"/>
      <circle cx="350" cy="380" r="8"/>
      <circle cx="350" cy="430" r="8"/>
      
      <!-- Hidden layer 2 -->
      <circle cx="450" cy="200" r="8"/>
      <circle cx="450" cy="260" r="8"/>
      <circle cx="450" cy="320" r="8"/>
      <circle cx="450" cy="380" r="8"/>
      
      <!-- Output layer -->
      <circle cx="550" cy="230" r="8"/>
      <circle cx="550" cy="300" r="8"/>
      <circle cx="550" cy="370" r="8"/>
    </g>
    
    <!-- Connections -->
    <g opacity="0.6">
      <!-- Input to hidden 1 -->
      <line x1="250" y1="200" x2="350" y2="180"/>
      <line x1="250" y1="200" x2="350" y2="230"/>
      <line x1="250" y1="200" x2="350" y2="280"/>
      
      <line x1="250" y1="250" x2="350" y2="180"/>
      <line x1="250" y1="250" x2="350" y2="230"/>
      <line x1="250" y1="250" x2="350" y2="280"/>
      <line x1="250" y1="250" x2="350" y2="330"/>
      
      <line x1="250" y1="300" x2="350" y2="230"/>
      <line x1="250" y1="300" x2="350" y2="280"/>
      <line x1="250" y1="300" x2="350" y2="330"/>
      <line x1="250" y1="300" x2="350" y2="380"/>
      
      <line x1="250" y1="350" x2="350" y2="280"/>
      <line x1="250" y1="350" x2="350" y2="330"/>
      <line x1="250" y1="350" x2="350" y2="380"/>
      <line x1="250" y1="350" x2="350" y2="430"/>
      
      <line x1="250" y1="400" x2="350" y2="330"/>
      <line x1="250" y1="400" x2="350" y2="380"/>
      <line x1="250" y1="400" x2="350" y2="430"/>
      
      <!-- Hidden 1 to hidden 2 -->
      <line x1="350" y1="180" x2="450" y2="200"/>
      <line x1="350" y1="180" x2="450" y2="260"/>
      
      <line x1="350" y1="230" x2="450" y2="200"/>
      <line x1="350" y1="230" x2="450" y2="260"/>
      <line x1="350" y1="230" x2="450" y2="320"/>
      
      <line x1="350" y1="280" x2="450" y2="200"/>
      <line x1="350" y1="280" x2="450" y2="260"/>
      <line x1="350" y1="280" x2="450" y2="320"/>
      
      <line x1="350" y1="330" x2="450" y2="260"/>
      <line x1="350" y1="330" x2="450" y2="320"/>
      <line x1="350" y1="330" x2="450" y2="380"/>
      
      <line x1="350" y1="380" x2="450" y2="320"/>
      <line x1="350" y1="380" x2="450" y2="380"/>
      
      <line x1="350" y1="430" x2="450" y2="320"/>
      <line x1="350" y1="430" x2="450" y2="380"/>
      
      <!-- Hidden 2 to output -->
      <line x1="450" y1="200" x2="550" y2="230"/>
      <line x1="450" y1="200" x2="550" y2="300"/>
      
      <line x1="450" y1="260" x2="550" y2="230"/>
      <line x1="450" y1="260" x2="550" y2="300"/>
      <line x1="450" y1="260" x2="550" y2="370"/>
      
      <line x1="450" y1="320" x2="550" y2="230"/>
      <line x1="450" y1="320" x2="550" y2="300"/>
      <line x1="450" y1="320" x2="550" y2="370"/>
      
      <line x1="450" y1="380" x2="550" y2="300"/>
      <line x1="450" y1="380" x2="550" y2="370"/>
    </g>
  </g>
  
  <!-- Active Neurons with Glow -->
  <g filter="url(#glow)">
    <circle cx="250" cy="250" r="10" fill="url(#glow-gradient)"/>
    <circle cx="350" cy="230" r="10" fill="url(#glow-gradient)"/>
    <circle cx="350" cy="330" r="10" fill="url(#glow-gradient)"/>
    <circle cx="450" cy="260" r="10" fill="url(#glow-gradient)"/>
    <circle cx="550" cy="300" r="10" fill="url(#glow-gradient)"/>
  </g>
  
  <!-- Data Flow Animation -->
  <g>
    <circle cx="295" cy="235" r="4" fill="#fff" opacity="0.9">
      <animate attributeName="cx" from="250" to="350" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="250" to="230" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="410" cy="240" r="4" fill="#fff" opacity="0.9">
      <animate attributeName="cx" from="350" to="450" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="230" to="260" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="510" cy="275" r="4" fill="#fff" opacity="0.9">
      <animate attributeName="cx" from="450" to="550" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="260" to="300" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary/AI Related Elements -->
  <g font-family="monospace" fill="#fff" opacity="0.5" font-size="12">
    <text x="200" y="450">01001001 01001110 01010100 01000101 01001100 01001100 01001001 01000111 01000101 01001110 01000011 01000101</text>
    <text x="200" y="470">10101010 10101010 10101010 10101010 10101010 10101010 10101010 10101010 10101010 10101010 10101010 10101010</text>
    <text x="200" y="490">01001101 01001100 00100000 01001101 01001111 01000100 01000101 01001100 00100000 01010110 00110001 00101110 00110010</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">Artificial Intelligence</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.8">Neural Network Technology</text>
</svg>