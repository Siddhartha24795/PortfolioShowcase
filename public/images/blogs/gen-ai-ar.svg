<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a69bd" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4a69bd" stop-opacity="0.6"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4a69bd" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4a69bd" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- AR Glasses Outline -->
  <path d="M200,300 C200,250 600,250 600,300 L600,330 C600,380 200,380 200,330 Z" fill="none" stroke="#fff" stroke-width="4" opacity="0.8"/>
  
  <!-- Lens Left -->
  <ellipse cx="300" cy="315" rx="60" ry="35" fill="#1e3799" opacity="0.5" stroke="#fff" stroke-width="2"/>
  
  <!-- Lens Right -->
  <ellipse cx="500" cy="315" rx="60" ry="35" fill="#1e3799" opacity="0.5" stroke="#fff" stroke-width="2"/>
  
  <!-- AR Interface Elements -->
  <g opacity="0.9">
    <!-- Left Side Interface -->
    <rect x="260" y="280" width="40" height="4" fill="#fff"/>
    <rect x="270" y="290" width="30" height="4" fill="#fff"/>
    <rect x="280" y="300" width="20" height="4" fill="#fff"/>
    <rect x="250" y="310" width="40" height="4" fill="#fff"/>
    <rect x="260" y="320" width="35" height="4" fill="#fff"/>
    <rect x="270" y="330" width="30" height="4" fill="#fff"/>
    
    <!-- Right Side Interface -->
    <rect x="500" y="290" width="20" height="20" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="530" y="290" width="10" height="10" fill="#fff"/>
    <rect x="480" y="320" width="50" height="4" fill="#fff"/>
    <rect x="490" y="330" width="40" height="4" fill="#fff"/>
    <circle cx="530" cy="315" r="8" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- AI Generated Elements -->
  <g>
    <!-- Generated Avatar/Character -->
    <ellipse cx="400" cy="430" rx="100" ry="15" fill="#1e3799" opacity="0.3"/>
    <path d="M350,430 C350,350 450,350 450,430" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    <circle cx="400" cy="360" r="30" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    
    <!-- Generated Particle Effects -->
    <g opacity="0.6">
      <circle cx="370" cy="410" r="5" fill="#fff"/>
      <circle cx="380" cy="400" r="3" fill="#fff"/>
      <circle cx="420" cy="410" r="4" fill="#fff"/>
      <circle cx="430" cy="400" r="3" fill="#fff"/>
      <circle cx="390" cy="420" r="4" fill="#fff"/>
      <circle cx="410" cy="420" r="3" fill="#fff"/>
    </g>
  </g>
  
  <!-- Connection Lines Between AR and AI -->
  <path d="M300,320 C340,370 370,380 400,430" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M500,320 C460,370 430,380 400,430" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Center Glow -->
  <circle cx="400" cy="300" r="150" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Text -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">Generative AI in AR</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.8">Creating immersive augmented experiences</text>
</svg>